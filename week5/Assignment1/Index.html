<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Axios Todo</title>
</head>

<body>
    <div id="gridForm">
        <form name="formName" id="form">
            <b>API / JSON Form</b>
            <br />
            <input name="title" type="text" placeholder="TITLE" required />
            <br />
            <input name="price" type="number" placeholder="PRICE" required />
            <br />
            <textarea name="description" type="text" placeholder="DESCRIPTION" required></textarea>
            <br />
            <span>Completed<input name="completed" type="checkbox"/></span>
            <button>Post</button>
        </form>
    </div>

    <ol id="todoData">TO-DO List</ol>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js" async></script>
    <script src="Index.js" async></script>
</body>

</html>
